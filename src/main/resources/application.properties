spring.application.name=url-shortener

spring.docker.compose.enabled=true
spring.docker.compose.file=docker-compose.yaml

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

spring.cache.type=caffeine

url.expiry.default-days=1

token.jwt.secret-key=ThisIsASecretKeyAndItIsSoSecureAndLongEnoughToUseItAsAKeyBecauseItContains32CharactersOrMore
token.jwt.expiration=3600000